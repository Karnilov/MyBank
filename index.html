<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фиктивный Банк</title>
</head>
<body>
    <h1>Информация о пользователе</h1>
    <p id="userInfo"></p>

    <script>
        const users = {
            "Иван Иванов": {
                firstName: "Иван",
                lastName: "Иванов",
                cardNumber: "**** **** **** 1234",
                cvv: "***",
                balance: 10000
            },
            "Анна Петрова": {
                firstName: "Анна",
                lastName: "Петрова",
                cardNumber: "**** **** **** 5678",
                cvv: "***",
                balance: 15000
            }
        };

        window.onload = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const userName = urlParams.get('userName');

            if (!userName || !users[userName]) {
                document.getElementById('userInfo').innerText = 'Пользователь не найден';
                return;
            } else {
                document.getElementById('userInfo').innerText = users[userName];
                return;
            }
            const userData = users[userName];
            document.getElementById('userInfo').innerText = `
                Имя: ${userData.firstName}
                Фамилия: ${userData.lastName}
                Номер карты: ${userData.cardNumber}
                Баланс: ${userData.balance} рублей
            `;
        };
    </script>
</body>
</html>
