<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пароль для доступа</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="text"] {
            width: 200px;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        button {
            padding: 12px 20px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Введите пароль для доступа</h1>
    <input type="password" id="passwordInput" placeholder="Введите пароль">
    <button onclick="checkPassword()">Проверить</button>

    <div id="info" class="hidden">
        <pre id="pythonDict"></pre>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById("passwordInput").value;
            if (password === "correct_password") {
                // Пароль верный, показываем дополнительную информацию
                document.getElementById("info").classList.remove("hidden");
                const pythonDict = {
                    "key1": "value1",
                    "key2": "value2",
                    "key3": ["item1", "item2"]
                };
                document.getElementById("pythonDict").innerText = JSON.stringify(pythonDict, null, 4);
            } else {
                alert("Неверный пароль!");
            }
        }
    </script>
</body>
</html>
